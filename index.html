<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aluminium Shopfitting Tool</title>
 <style>
  body { font-family: sans-serif; padding: 20px; }
  canvas {
    border: 1px solid black;
    display: block;
    margin-bottom: 10px;
    background-color: #aaa; /* ‚Üê This adds a grey background */
  }
  #modal { 
    position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
    background: rgba(0, 0, 0, 0.5); display: flex; 
    align-items: center; justify-content: center; 
  }
  #modal-content {
    background: white; padding: 20px; border-radius: 5px;
  }
</style>

</head>
<body>
  <div id="modal">
    <div id="modal-content">
      <h3>Enter Dimensions (mm)</h3>
      <label>Width: <input type="number" id="inputWidth"></label><br><br>
      <label>Height: <input type="number" id="inputHeight"></label><br><br>
      <label>Joint Type: 
        <select id="jointType">
          <option value="mitred">Mitred</option>
          <option value="butt">Butt</option>
        </select>
      </label><br><br>
      <button onclick="startDrawing()">Submit</button>
    </div>
  </div>

  <canvas id="frameCanvas" width="600" height="400"></canvas>
  <div id="details"></div>

<script src="scrt.js"></script>

</body>
</html>
