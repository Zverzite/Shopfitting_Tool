<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluminium Shopfitting Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="modal">
    <div id="modal-content">
      <h3>Enter Dimensions (mm)</h3>
      <label>Width: <input type="number" id="inputWidth"></label><br><br>
      <label>Height: <input type="number" id="inputHeight"></label><br><br>
      <label>Joint Type: 
        <select id="jointType">
          <option value="mitred">Mitred</option>
          <option value="butt">Butt</option>
        </select>
      </label><br><br>
      <button type="button" id="submitBtn" onclick="startDrawing()">Submit</button>
    </div>
  </div>

  <canvas id="frameCanvas"></canvas>
  <div id="details"></div>

  <script src="script.js"></script>
</body>
</html>
