<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aluminium Shopfitting Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="modal">
    <div id="modal-content">
      <h3>Enter Dimensions (mm)</h3>
      <div>
  <label for="inputWidth">Width:</label>
  <input type="number" id="inputWidth" min="5" step="1" />
</div>
<br>
<div>
  <label for="inputHeight">Height:</label>
  <input type="number" id="inputHeight" min="5" step="1" />
</div>
<br>
<div>
  <label for="jointType">Joint Type:</label>
  <select id="jointType">
    <option value="mitred">Mitred</option>
    <option value="butt">Butt</option>
  </select>
</div>
<br>

      <button type="button" id="submitBtn" onclick="startDrawing()">Submit</button>
    </div>
  </div>

  <canvas id="frameCanvas"></canvas>
  <div id="details"></div>

  <script src="script.js"></script>
</body>
</html>
